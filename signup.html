<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BloodBond</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup-styles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <div class="logo-icon"><img src="assets/logo.png" alt="Logo"></div>
            <span>BloodBond</span>
        </div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="signup-main">

        <div class="container">
            <a href="index.html" class="back-link"> Back to Home</a>
            <div class="form-card">
                <div class="header">
                    <div class="blood-icon">ü©∏</div>
                    <h2>Join BloodBond</h2>
                    <p>Register to start saving lives</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group *</label>
                        <select id="bloodGroup" class="form-input" required>
                            <option value="">Select your blood group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" class="form-input" required>
                            <option value="">Select your Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" placeholder="Fetching location..." readonly>
                        <button type="button" id="getLocationBtn">üìç Get My Location</button>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="+91 9876543210">
                    </div>

                    <div class="form-group">
                        <div class="toggle">
                            <span>Available for Donation</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <p class="note">You'll be notified of nearby requests</p>
                    </div>

                    <button type="submit" id="signupButton">Create Account</button>
                    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>

    </main>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Add focus animation to form groups
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.closest('.form-group').classList.add('focused');
            });

            input.addEventListener('blur', function () {
                this.closest('.form-group').classList.remove('focused');
            });
        });

        const signupButton = document.getElementById('signupButton');
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();
            // Add loading state
            signupButton.classList.add('loading');
            signupButton.textContent = '';
            const spinner = document.createElement('div');
            spinner.classList.add('spinner');
            signupButton.appendChild(spinner);

            // Simulate form submission
            setTimeout(() => {
                signupButton.classList.remove('loading');
                signupButton.textContent = 'Create Account';
                alert('Account created successfully!');

                // Redirect to login page after user clicks OK
                window.location.href = 'login.html';

                // Reset form
                signupForm.reset();
            }, 2000);
        });

        // Input validation animation
        formInputs.forEach(input => {
            input.addEventListener('invalid', function (e) {
                e.preventDefault();
                this.classList.add('error');
                setTimeout(() => {
                    this.classList.remove('error');
                }, 500);
            });
        });

        // Add ripple effect to signup button
        signupButton.addEventListener('click', function (e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s ease-out';

            this.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        });

        // Add CSS for animations dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>

    <script type="module" src="scripts/script.js"></script>

</body>


</html>
